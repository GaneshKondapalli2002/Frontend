<html class="form">
  <section class="forms-section">
    <div class="section-title">
      <h1  data-text="LoginForm">Login Form</h1>
    </div>
  <div class="forms">
    <div class="form-wrapper" [ngClass]="{'is-active': activeForm === 'login'}">
      <button type="button" class="switcher switcher-login" (click)="switchForm('login')">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login">
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <label for="email">E-mail</label>
            <input id="email" type="email" required="alert please enter valid E-mail" >
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-login" (click)="click()">Login</button>
      </form>
    </div>
    <div class="form-wrapper" [ngClass]="{'is-active': activeForm === 'signup'}">
      <button type="button" class="switcher switcher-signup" (click)="switchForm('signup')">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" >
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input id="signup-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" required>
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirm password</label>
            <input id="signup-password-confirm" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Continue</button>
      </form>
    </div>
  </div>
</section>
</html>
